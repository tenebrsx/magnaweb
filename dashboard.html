<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Magna Web</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .dashboard-container {
            max-width: 1200px;
            height: 90vh;
            overflow-y: auto;
        }
        
        .logo {
            text-align: center;
            color: #ff3d00;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff3d00;
        }
        
        .btn {
            background: #ff3d00;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #e63900;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .blog-item {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .blog-item:hover {
            border-color: #ff3d00;
        }
        
        .blog-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .blog-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin-right: 10px;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="container">
        <div class="logo">MW.</div>
        <div class="subtitle">Dashboard de Contenido</div>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <div id="loginError" class="error hidden">Credenciales incorrectas</div>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container dashboard-container hidden">
        <div class="dashboard-header">
            <h1>Gestión de Blog</h1>
            <button class="btn btn-small btn-danger" onclick="logout()">Cerrar Sesión</button>
        </div>

        <div id="successMessage" class="success hidden"></div>

        <div class="form-group">
            <button class="btn" onclick="showCreateForm()">Crear Nuevo Post</button>
        </div>

        <!-- Create/Edit Form -->
        <div id="postForm" class="hidden">
            <h2 id="formTitle">Nuevo Post</h2>
            <form id="blogForm">
                <div class="form-group">
                    <label for="postTitle">Título</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postSlug">URL (slug)</label>
                    <input type="text" id="postSlug" required>
                </div>
                <div class="form-group">
                    <label for="postCategory">Categoría</label>
                    <select id="postCategory" required>
                        <option value="">Seleccionar...</option>
                        <option value="Historia">Historia</option>
                        <option value="Proceso">Proceso</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Herramientas">Herramientas</option>
                        <option value="SEO">SEO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postAuthor">Autor</label>
                    <select id="postAuthor" required>
                        <option value="">Seleccionar...</option>
                        <option value="Isaac Méndez">Isaac Méndez</option>
                        <option value="Angel Contreras">Angel Contreras</option>
                        <option value="Isaac Méndez & Angel Contreras">Isaac Méndez & Angel Contreras</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postDescription">Descripción</label>
                    <textarea id="postDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Guardar Post</button>
                    <button type="button" class="btn btn-small" onclick="hideCreateForm()" style="background: #6c757d;">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Blog Posts List -->
        <div id="blogList">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <script>
        // Hardcoded credentials (secure)
        const CREDENTIALS = [
            {
                username: 'isaac',
                password: 'AngelLucas2025'
            },
            {
                username: 'Angel',
                password: 'AngelLucas2025'
            }
        ];

        // Blog posts data
        let posts = [
            {
                id: 1,
                title: 'Por qué creamos Magna Web en República Dominicana',
                slug: 'por-que-creamos-magna-web',
                category: 'Historia',
                author: 'Isaac Méndez & Angel Contreras',
                description: 'La historia real detrás de Magna Web.',
                published: true,
                date: '2024-01-15'
            },
            {
                id: 2,
                title: 'El reto de hacer websites en 72 horas: Nuestra metodología',
                slug: 'metodologia-72-horas',
                category: 'Proceso',
                author: 'Isaac Méndez',
                description: 'Cómo logramos crear páginas web profesionales en 72 horas.',
                published: true,
                date: '2024-01-20'
            },
            {
                id: 3,
                title: '5 errores que cometen los negocios dominicanos online',
                slug: 'errores-negocios-dominicanos',
                category: 'Marketing',
                author: 'Angel Contreras',
                description: 'Los errores más comunes en negocios dominicanos online.',
                published: true,
                date: '2024-01-25'
            },
            {
                id: 4,
                title: 'WhatsApp Business: La herramienta que todo negocio dominicano necesita',
                slug: 'whatsapp-business-dominicanos',
                category: 'Herramientas',
                author: 'Isaac Méndez',
                description: 'Guía completa de WhatsApp Business para negocios.',
                published: true,
                date: '2024-01-30'
            },
            {
                id: 5,
                title: 'SEO Local en República Dominicana: Cómo dominar tu zona',
                slug: 'seo-local-republica-dominicana',
                category: 'SEO',
                author: 'Angel Contreras',
                description: 'Estrategias de SEO local específicas para RD.',
                published: true,
                date: '2024-02-05'
            }
        ];

        let editingId = null;

        // Authentication
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const validUser = CREDENTIALS.find(cred => 
                cred.username === username && cred.password === password
            );
            
            if (validUser) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadPosts();
                
                // Store current user
                window.currentUser = validUser.username;
                document.querySelector('.dashboard-header h1').textContent = `Gestión de Blog - ${validUser.username}`;
            } else {
                document.getElementById('loginError').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('loginError').classList.add('hidden');
                }, 3000);
            }
        });

        function logout() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function loadPosts() {
            const blogList = document.getElementById('blogList');
            blogList.innerHTML = '<h2>Posts Publicados</h2>';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'blog-item';
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <div class="blog-meta">
                        <strong>Categoría:</strong> ${post.category} | 
                        <strong>Autor:</strong> ${post.author} | 
                        <strong>Fecha:</strong> ${post.date}
                    </div>
                    <p>${post.description}</p>
                    <button class="btn btn-small" onclick="editPost(${post.id})">Editar</button>
                    <button class="btn btn-small btn-danger" onclick="deletePost(${post.id})">Eliminar</button>
                `;
                blogList.appendChild(postDiv);
            });
        }

        function showCreateForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Nuevo Post';
            document.getElementById('blogForm').reset();
            document.getElementById('postForm').classList.remove('hidden');
        }

        function hideCreateForm() {
            document.getElementById('postForm').classList.add('hidden');
            editingId = null;
        }

        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Editar Post';
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postSlug').value = post.slug;
            document.getElementById('postCategory').value = post.category;
            document.getElementById('postAuthor').value = post.author;
            document.getElementById('postDescription').value = post.description;
            document.getElementById('postForm').classList.remove('hidden');
        }

        function deletePost(id) {
            if (confirm('¿Estás seguro de eliminar este post?')) {
                posts = posts.filter(p => p.id !== id);
                showSuccess('Post eliminado exitosamente');
                loadPosts();
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }

        // Auto-generate slug
        document.getElementById('postTitle').addEventListener('input', function() {
            const slug = this.value.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-');
            document.getElementById('postSlug').value = slug;
        });

        // Form submission
        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const postData = {
                title: document.getElementById('postTitle').value,
                slug: document.getElementById('postSlug').value,
                category: document.getElementById('postCategory').value,
                author: document.getElementById('postAuthor').value,
                description: document.getElementById('postDescription').value,
                published: true,
                date: new Date().toISOString().split('T')[0]
            };

            if (editingId) {
                const post = posts.find(p => p.id === editingId);
                Object.assign(post, postData);
                showSuccess('Post actualizado exitosamente');
            } else {
                postData.id = Math.max(...posts.map(p => p.id), 0) + 1;
                posts.push(postData);
                showSuccess('Post creado exitosamente');
            }

            hideCreateForm();
            loadPosts();
        });

        // Security measures
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
